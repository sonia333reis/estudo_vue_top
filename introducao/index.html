<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Introdução Básica</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <br>
    <div id="app-2">
        <span v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>
    <br>
    <div id="app-3">
        <p v-if="seen">Agora você me viu</p>
    </div>
    <br>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Você carregou esta página em ' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                { text: 'Aprender JavaScript' },
                { text: 'Aprender Vue' },
                { text: 'Criar algo incrível' }
                ]
            }
        })
    </script>
</body>
</html>
